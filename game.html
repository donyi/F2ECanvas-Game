<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <h1>R</h1>
        <p class="radio">Radio Defense</p>
        <p class="time">00:43"</p>
        <i class="fas fa-exclamation-triangle ff"> BOSS COMING</i>
        <p class="wave">Wava 31</p>
        <div class="blood"></div>
        <i class="fas fa-heart heart"></i>
        <i class="fas fa-heart heart hh"></i>
        <i class="fas fa-heart heart hh2"></i>     
        <div class="time2">
            <img src="img/img01.png" alt="">
            <p>0:21</p>
        </div>   
        <div class="round">
            <div class="bullet"></div>
            <div class="bullet2"></div>
        </div>
        <div class="outer-ring"></div>
        <div class="inner-ring"></div>
        <div class="cube"></div>
        <div class="trapezoid"></div>
        <div class="circle"></div>

        <div class="triangle"></div>
        <div class="shield">
            <img src="img/img02.png" alt="">
        </div>
        <div class="btn">
            <input type="button" value="S"> Shop
            <input type="button" value="P"> Pause
        </div>
        <i class="fas fa-battery-empty ff1"></i>
        <i class="fas fa-bolt ff2"></i>
        <p class="end">已回收</p>
        <p class="end2">30個能量電池</p>

        
    </div>
</body>
</html>
